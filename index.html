<!doctype html>
<meta charset="utf-8">
<title>Displaying the canvas</title>
<body>
<script src="vendor/pixi.min.js"></script>
<script src="vendor/tink.js"></script>
<script>

//Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite,
    Graphics = PIXI.Graphics;
//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(512, 512);
document.body.appendChild(renderer.view);
//Circle
var circle = new Graphics();
circle.beginFill(0x9966FF);
circle.drawCircle(0, 0, 16);
circle.endFill();
circle.x  = 32;
circle.y  = 32;
stage.addChild(circle);

var t = new Tink(PIXI, renderer.view);

var pointer = t.makePointer();
var destination = {};

pointer.tap = function() {
  destination.x = pointer.x;
  destination.y = pointer.y;
}

gameLoop();

function gameLoop() {
  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);
  t.update();

  if (circle.x > destination.x) {
    circle.x -= 1;
  } else if (circle.x < destination.x) {
    circle.x += 1;
  }

  if (circle.y < destination.y) {
    circle.y += 1;
  } else if (circle.y > destination.y) {
    circle.y -= 1;
  }

  renderer.render(stage);
}

</script>
</body>
